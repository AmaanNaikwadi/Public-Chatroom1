<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupJoin</title>
</head>
<body>
<fieldset>
    <form method="POST" action = '{% url "groupjoin" %}'>
        {% csrf_token %}
        <h1>Enter the name of the group :: </h1>
        {% if message %}
        <h3>{{ message }}</h3>
        {% endif %}
        <input type="text" name="group_name" autocomplete="off"><br><br>
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>
</html>
